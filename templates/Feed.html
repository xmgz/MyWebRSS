<ul class="list">
	<% _.each(articles, function(article) { %>
		<li data-state="<%= article.status %>">
			<a href="#feed/<%= article.api %>/<%= feed %>/<%= article.id %>">
				<em class="aside">
					<% if(article.image && (article.image !== "http://")) { %>
						<img src="<%= article.image %>" alt=""/>
					<% } %>
				</em>
				<dl>
					<dt><%= article.title %></dt>
					<dd>
						<time><%= (new Date(article.date*1000)).toLocaleString() %></time>
						
						<% if(article.feed) { %>
							- <%= article.feed %>
						<% } %>
					</dd>
				</dl>
			</a>
		</li>
	<% }); %>
</ul>
